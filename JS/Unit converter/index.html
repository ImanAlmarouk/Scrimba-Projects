<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <section class="top">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input id="input">
            <button id="convert-btn">Convert</button>
        </section>

        <section class="bottom">
            <div class="card">
                <h3>Length (Meter/Feet)</h3>
                <p id="p1"> 0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>

            <div class="card">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="p2"> 0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>

            <div class="card">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="p3"> 0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
